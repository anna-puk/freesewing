neckRatio:
  title: Neck opening
  description: Controls the size of the neck opening relative to the bib size

widthRatio:
  title: Width
  description: Controls the width of the bib

lengthRatio:
  title: Length
  description: Controls the length of the bib

headSize:
  title: Head size
  description: The head circumference you want the bib to accomodate
