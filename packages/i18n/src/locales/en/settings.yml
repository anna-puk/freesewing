advanced:
  title: Expert mode
  description: Controls whether or not to display advanced settings and pattern options

paperless:
  title: Paperless
  description: Drafts a pattern with all dimensions included so you can transfer it on fabric or another medium without the need to print

sabool:
  title: Include seam allowance
  description: Controls whether or not to include seam allowance in your pattern

sa:
  title: Seam allowance size
  description: Controls the amount of seam allowance included in your pattern

locale:
  title: Language
  description: Determines the language used on your pattern

only:
  title: Contents
  description: Allows you to control which pattern parts will be included in your pattern

units:
  title: Units
  description: Controls the units used on your pattern

margin:
  title: Margin
  description: Controls the margin around pattern parts

complete:
  title: Detail
  description: Controls how detailed the pattern is; Either a complete pattern with all details, or a basic outline of the pattern parts

layout:
  title: Layout
  description: Controls how the individual pattern parts are placed on your pattern

debug:
  title: Debug
  description: Enable debug to gain additional info about how your pattern was created

scale:
  title: Scale
  description: Controls the overall line width, font size, and other elements that do not scale with the pattern's measurements

renderer:
  title: Render engine
  description: Controls how the pattern is rendered (drawn) on the screen

xray:
  title: X-ray
  description: Look under the hood with FreeSewing's X-ray mode

