---
backDartDepthFactor:
  title: Глибина задньої виточки
  description: Наскільки далеко вниз або глибоко йде задня виточка від поясу. Залежить від виміру "від талії до стегон".
backVent:
  title: Задній виріз
  description: Чи додати виріз ззаду спідниці.
backVentLength:
  title: Довжина заднього вирізу
  description: Довжина заднього вирізу як відсоток від загальної довжини спідниці.
dartToSideSeamFactor:
  title: Співвідношення виточки до бокового шва
  description: Відсоток утягування від кульші (тазу) до талії, за який відповідають виточки та боковий шов.
frontDartDepthFactor:
  title: Глибина передньої виточки
  description: Наскільки далеко вниз або глибоко йде передня виточка від поясу. Залежить від виміру "від талії до стегон".
hem:
  title: Розмір краю
  description: Ширина краю. Вимір в абсолютних значеннях (модулі дійсного числа).
hemBonus:
  title: Додатковий край
  description: Це налаштування зменшить загальну довжину краю спідниці. Вимірюється відсотком від виміру "обхват стегон".
lengthBonus:
  title: Додаткова довжина
  description: Визначає довжину спідниці. Відсоток від виміру "від талії до коліна".
nrOfDarts:
  title: Кількість виточок
  description: Загальна кількість виточок у викрійці. Найбільша кількість - 2. Це налаштування може автоматично зменшитися, якщо виточки за розрахунками виходять замалими.
seatEase:
  title: Свобода облягання на стегнах
  description: Свобода облягання на стегнах, яка допомагає забезпечити комфортне сидіння.
waistBand:
  title: Пояс
  description: Додати пояс до викрійки.
waistBandWidth:
  title: Ширина пояса
  description: Загальна ширина пояса.
waistEase:
  title: Свобода облягання на талії
  description: Свобода облягання на талії.
zipperLocation:
  title: Розташування застібки
  description: Де розташовуватиметься застібка-блискавка.
  options:
    backSeam: У задньому шві
    sideSeam: У боковому шві
