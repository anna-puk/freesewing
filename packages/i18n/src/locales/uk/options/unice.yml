fabricStretchX:
  title: Еластичність тканини (горизонтальна)
  description: Налаштуйте це для більш або менш еластичних тканин
fabricStretchY:
  title: Еластичність тканини (вертикальна)
  description: Налаштуйте це для більш або менш еластичних тканин
adjustStretch:
  title: Налаштувати розтягування
  description: За допомогою цього параметру можна задати максимальне розтягування, яке дозволяє тканина у горизонтальному та вертикальному напрямках; Якщо параметр вимкнено, використовуються базові значення розтягування
useCrossSeam:
  title: Використати довжину посадки
  description: Якщо увімкнути, загальна висота елементів викрійки буде дорівнювати довжині посадки не включаючи переднє і заднє збільшення довжини. Якщо вимкнути, загальна висота буде залежати від параметра довжини ластовиці.

